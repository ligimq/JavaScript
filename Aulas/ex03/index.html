<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação de dados</title>
    <style>
      body {
        background-color: blanchedalmond;
        color: royalblue;
        font: normal 15pt Arial;
      }
      h1 {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Manipulação de dados</h1>
    <p>Number</p>
    <p>Number.parseInt(n)</p>
    <p>Number.parseFloat(n)</p>
    <p>Number(n)</p>
    <p>String(n)</p>
    <p>n.toString()</p>
    <script>
      var n1 = Number(window.prompt('Digite um número')); //conversão, manipulação dos dados para inteiro
      var n2 = Number(window.prompt('Digite outro número')); //conversão, manipulação dos dados para inteiro
      var s = n1 + n2;
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); //concatenação
      //(number + number) para adição
      //(string + string) para concatenação
    </script>
  </body>
</html>
